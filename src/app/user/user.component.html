<mat-card>
  <mat-card-header> 
    <div class="container">
      <!-- Search Box (Left End) -->
      <mat-form-field appearance="fill" class="search-box">
        <mat-label>Search</mat-label>
          <!--<input matInput #searchInput (input)="onSearch(searchInput.value)" placeholder="Enter a name">-->
        <input matInput (keyup)="Filterchange($event)" placeholder="Enter the text" />
      </mat-form-field>
    
      <!-- "Create New" Button (Right End) -->
      <a mat-raised-button color="primary" (click)="Openpopup('')" class="create-button" >
        Create New
      </a>
    </div>
</mat-card-header>
    
    <mat-card-content>
      <table mat-table [dataSource]="finaldata"  matSort class="mat-elevation-z8">
       
          <ng-container matColumnDef="userId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID</th>
            <td mat-cell *matCellDef="let element">{{element.userId}}</td>
          </ng-container>
  
          <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
              <td mat-cell *matCellDef="let element">{{element.name}}</td>
            </ng-container>
  
            <ng-container matColumnDef="roles">
              <th mat-header-cell *matHeaderCellDef> Roles</th>
              <td mat-cell *matCellDef="let element">{{element.role}}</td>
            </ng-container>
  
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef> Email</th>
              <td mat-cell *matCellDef="let element">{{element.email}}</td>
            </ng-container>
  
           
            <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef> status</th>
              <td mat-cell *matCellDef="let element">{{element.status}}</td>
            </ng-container>
  
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef> Action</th>
              <td mat-cell *matCellDef="let element">
                <div>
                  <a mat-raised-button  (click)="EditCompany(element.userId)"color="primary" class="edit-button">Edit</a> |
                <a mat-raised-button  (click)="RemoveUser(element.userId)" color="accent"  class="remove-button">Delete</a>
              </div>
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef= "displayColums"></tr>
            <tr mat-row *matRowDef= "let row; columns: displayColums;"></tr>
        
            
                 
      </table>
    </mat-card-content>
    <br>
    <mat-card-footer>
    
      <mat-paginator [pageSizeOptions]="[3,5,10,20]" showFirstLastButtons></mat-paginator>
    
    </mat-card-footer>
  
  </mat-card>
