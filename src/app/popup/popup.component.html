<div class="popup-container">


    <form class="example-form" [formGroup]="customerform" (ngSubmit)="SaveCompany()">
        <mat-card>
            <mat-card-content>


                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>UserId</mat-label>
                    <input matInput placeholder="userId" formControlName="userId">
                </mat-form-field>
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Name</mat-label>
                    <input matInput placeholder="Name" formControlName="name">
                    <mat-error *ngIf="customerform.get('name')?.hasError('required')">
                        Name is required.
                    </mat-error>
                    <mat-error *ngIf="customerform.get('name')?.hasError('hasNumber')">
                        Name cannot contain numbers.
                    </mat-error>
                    <mat-error *ngIf="customerform.get('name')?.hasError('onlySpaces')">
                        Name cannot consist of only spaces.
                    </mat-error>
                </mat-form-field>
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>role</mat-label>
                    <mat-select formControlName="role">
                        <mat-option *ngFor="let role of addressOptions" [value]="role">
                            {{ role}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>email</mat-label>
                    <input matInput placeholder="email" formControlName="email">
                </mat-form-field>

                <div>
                    <mat-radio-group formControlName="status">
                        <mat-radio-button [value]="'Active'">Active</mat-radio-button>
                        <mat-radio-button [value]="'InActive'">InActive</mat-radio-button>
                    </mat-radio-group>
                </div>
            </mat-card-content>
            <mat-card-footer>

                <div class="example-button-row" style="margin: 2px">
                    <button mat-raised-button color="primary" class="Savebutton">Save</button> | <a (click)="closepopup()"
                        mat-raised-button color="accent" class="Closebutton">Close</a>

                </div>
            </mat-card-footer>
        </mat-card>
    </form>
</div>
